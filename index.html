<!DOCTYPE html>
<head>
  <!-- Firebase CDN -->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- custom scripts -->
  <script src="insta.js"></script>
  <script src="main.js"></script>


</head>
<body>  
  <script id="list-template" type="text/x-handlebars-template">
    <div id="holder">
    <li data-id={{id}}>{{Company}}</li>
      <ul>
        <li data-id={{id}}>{{MP}}</li>
        <li data-id={{id}}>{{LinesOfBusiness}}</li>
        <li data-id={{id}}>{{Underwriter}}</li>
        <li data-id={{id}}>{{HitList}}</li>
      </ul>
    </div>
  </script>


  <script id="insta-template" type="text/x-handlebars-template">
      <img src="{{instaGram}}">
  </script>

<button id="All">Show Items in Insta Profile</button>

  <form action="" id="message-form">
    <input type="text" id="InsuranceCompany">Insurance Company<br>
    <input type="text" id="MP">Minimum Premium:<br>
    <input type="text" id="LinesOfBusiness">Lines of Business:<br>
    <input type="text" id="Underwriter">Underwriter Contact:<br>
    <input type="text" id="hitList">Hit List:<br>
    <button>Post to board</button>
  </form>
  <br>

    <button id="showAllMarkets">Show All Markets</button>
    <br>
    
    <button id="construction">Construction Markets</button>
    <br>

    <button id="envMarkets">Environmental Markets</button>
    <br>

    <button id="envMarkets">Clear All Data</button>
    <br>





  <ul id="messages-list"></ul>

  <div id="instaStuff"></div>

</body>
</html>
